<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabby Fee Calculator | Fifty Fifty Phone LLC</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f7f9fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    background: #fff;
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 380px;
    text-align: center;
  }
  .logo {
    width: 320px;
    height: auto;
    margin-bottom: 30px;
  }
  .tagline {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
  }
  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #4e73df;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #3b5bcc;
  }
  .result {
    margin-top: 20px;
    background: #f0f4ff;
    padding: 15px;
    border-radius: 10px;
    text-align: left;
  }
  .result p {
    margin: 8px 0;
    font-size: 15px;
  }
  .note {
    font-size: 13px;
    color: #555;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <div class="calculator">
    <img src="images.png" alt="Tabby Logo" class="logo">
    <div class="tagline">by Fifty Fifty Phone LLC</div>
    <h2>Tabby Fee Calculator</h2>

    <label for="amount">Transaction Amount (AED)</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0">
    <button onclick="calculateTabby()">Calculate</button>

    <div class="result" id="result" style="display:none;">
      <p><strong>Tabby Fee (6.99% + 1.5 AED):</strong> <span id="fee">0.00</span> AED</p>
      <p><strong>VAT (5%):</strong> <span id="vat">0.00</span> AED</p>
      <p><strong>Payout Fee:</strong> <span id="payout">0.00</span> AED</p>
      <p><strong>VAT on Payout Fee (5%):</strong> <span id="payoutVat">0.00</span> AED</p>
      <hr>
      <p><strong>Total Deduction:</strong> <span id="total">0.00</span> AED</p>
      <p><strong>Amount You Receive:</strong> <span id="receive">0.00</span> AED</p>
      <p class="note">*25 AED payout fee applies only for transactions below 2500 AED.</p>
    </div>
  </div>

<script>
function calculateTabby() {
  const amount = parseFloat(document.getElementById('amount').value);
  if (isNaN(amount) || amount <= 0) {
    alert('Please enter a valid transaction amount');
    return;
  }

  // Base Tabby fee calculation
  const baseFee = amount * 0.0699 + 1.5;
  const vat = baseFee * 0.05;
  let payoutFee = 0;
  let payoutVat = 0;

  // Add payout fee if under 2500 AED
  if (amount < 2500) {
    payoutFee = 25;
    payoutVat = payoutFee * 0.05;
  }

  const total = baseFee + vat + payoutFee + payoutVat;
  const receive = amount - total;

  // Display results
  document.getElementById('fee').textContent = baseFee.toFixed(2);
  document.getElementById('vat').textContent = vat.toFixed(2);
  document.getElementById('payout').textContent = payoutFee.toFixed(2);
  document.getElementById('payoutVat').textContent = payoutVat.toFixed(2);
  document.getElementById('total').textContent = total.toFixed(2);
  document.getElementById('receive').textContent = receive.toFixed(2);
  document.getElementById('result').style.display = 'block';
}
</script>
</body>
</html>
